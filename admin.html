<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知送信 管理ページ</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        form { display: flex; flex-direction: column; max-width: 500px; }
        label { margin-top: 10px; font-weight: bold; }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>令和7年国勢調査　都城市プッシュ通知 送信ページ</h1>
    <form id="push-form">
        <label for="title">タイトル:</label>
        <input type="text" id="title" required>

        <label for="body">本文:</label>
        <textarea id="body" rows="4" required></textarea>

        <button type="submit">全員に通知を送信</button>
    </form>

    <script>
        const form = document.getElementById('push-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // ページの再読み込みを防ぐ

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;
            
            // Renderサーバーの送信エンドポイントにリクエストを送る
            const response = await fetch('https://kokusei-notify-back.onrender.com/send-notification', {
                method: 'POST',
                body: JSON.stringify({ title, body }),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                alert('通知の送信命令を送りました！');
            } else {
                alert('エラーが発生しました。');
            }
        });
    </script>
</body>
</html>
